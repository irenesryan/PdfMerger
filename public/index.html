<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PDF Merger</title>
  </head>
  <body>
    <div>
        <h1>PDF Files Merger Tool</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div>
              <label for="exampleFormControlFile1">Select PDF files you want to merge</label> <br /><br />
              <input type="file" name="pdfs" id="exampleFormControlFile1" multiple accept=".pdf">
              <br /><br />
              <input type="submit" value="Submit">
            </div>
          </form>
    </div>
  </body>
</html>
